---
- hosts: docker
  become: True
  tasks:
    - name: Install python pip
      apt:
        name: python-pip
        state: present
    - name: Install docker-py python module
      apt:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: webapp
        image: "indrajid/webapp:{{DOCKER_HASH}}"
        state: started
        published_ports:
          - 0.0.0.0:8081:8080
